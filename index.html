<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="result"><h1 id="heading">0</h1></div>
      <div class="cal-main">
        <div class="cal-body">
          <div>
            <button
              class="btn"
              id="btn-7"
              value="7"
              onclick="changeHeading('7')"
            >
              7
            </button>
          </div>
          <div>
            <button class="btn" id="btn-8" onclick="changeHeading('8')">
              8
            </button>
          </div>
          <div>
            <button class="btn" onclick="changeHeading('9')">9</button>
          </div>
          <div><button class="del" onclick="del()">DEL</button></div>
          <div><button class="btn" onclick="changeHeading('4')">4</button></div>
          <div><button class="btn" onclick="changeHeading('5')">5</button></div>
          <div><button class="btn" onclick="changeHeading('6')">6</button></div>
          <div>
            <button class="btn" onclick="changeHeading('+')">+</button>
          </div>
          <div><button class="btn" onclick="changeHeading('1')">1</button></div>
          <div><button class="btn" onclick="changeHeading('2')">2</button></div>
          <div><button class="btn" onclick="changeHeading('3')">3</button></div>
          <div><button class="btn" onclick="changeHeading('-')">-</button></div>
          <div><button class="btn" onclick="changeHeading('.')">.</button></div>
          <div><button class="btn" onclick="changeHeading('0')">0</button></div>
          <div><button class="btn" onclick="changeHeading('/')">/</button></div>
          <div><button class="btn" onclick="changeHeading('*')">x</button></div>
        </div>
        <div class="bottom-btn">
          <div><button class="reset" onclick="reset()">RESET</button></div>
          <div><button class="equal" onclick="calculate()">=</button></div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
